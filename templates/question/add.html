{% extends "base.html" %}

{% block title %} 提问 {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

    <div class="container">
        <form method="post" action="{{ url_for('question.add') }}">
            <div class="form-group">
                <label for="username">标题</label>
                <input type="text" class="form-control input-xlarge" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" id="content" name="content"></textarea>
            </div>
    
            <div class="checkbox">
                <label>
                    <p>{{ msg }}</p>
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

{% endblock %}
