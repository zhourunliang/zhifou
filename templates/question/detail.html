<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question Detail</title>
</head>
<body>

    Question
    <h1>{{ question.title }}</h1>
    <h2>{{ question.content }}</h2>
    Answer
    {% for vo in answer %}
        <p>{{ vo.content }}</p>
    {% endfor %}
    
</body>
</html>
