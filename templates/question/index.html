{% extends "base.html" %}

{% block title %} 问题列表 {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-9">
                        <span class="glyphicon glyphicon-list-alt"></span> 问题列表
                    </div>
                    <div class="col-md-3 text-right">
                        <span class="glyphicon glyphicon-cog"></span> 设置
                    </div>
                </div>
                <hr>

                {% for vo in qu %}
                    <div class="row">
                        <div class="col-md-12" id="question">
                            <p><a href="{{ url_for('question.detail', id=vo.id) }}">{{ vo.title }}</a></p>
                            <p>{{ vo.content }}</p>
                            <ul class="list-inline">
                                <li><a href="{{ url_for('question.detail', id=vo.id) }}"><span class="glyphicon glyphicon-comment"></span> 回答问题 </a></li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                {% endfor %}

            </div>
				
            <div class="col-md-4">
                <div class="row">

                </div>
            </div>
        </div>
    </div>

{% endblock %}
