{% extends "base.html" %}

{% block title %} 设置 {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="container">
    <form method="post" action="{{ url_for('user.setting') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control input-xlarge" id="username" name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" value="" placeholder="空为不修改">
        </div>
        <div class="form-group">
            <label for="area">地区</label>
            <input type="text" class="form-control" id="area" name="area" value="{{ user.area }}">
        </div>
        <div class="form-group">
            <label for="job">职业</label>
            <input type="text" class="form-control" id="job" name="job" value="{{ user.job }}">
        </div>
        <div class="form-group">
            <label for="file">图片</label>
            <input type="file" id="file" name="file" >
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <p>{{ msg }}</p>
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置</title>
</head>

<body>
    <h1>用户资料页面</h1>
    <form method=post action={{ url_for("user.setting") }} enctype=multipart/form-data> <div>
        <label>名称</label>
        <input type="text" name="username" value="{{ user.username }}">
        </div>
        <div>
            <label>密码</label>
            <input type="text" name="password" value="" placeholder="空为不修改">
        </div>
        <div>
            <label>地区</label>
            <input type="text" name="area" value=" {{ user.area }} ">
        </div>
        <div>
            <label>职业</label>
            <input type="text" name="job" value=" {{ user.job }} ">
        </div>
        <div>
            <label>图片</label>
            <input type=file name=file>
        </div>
        <input type=submit value=提交>
    </form>
    <p>{{ msg }}</p>

</body>

</html>
